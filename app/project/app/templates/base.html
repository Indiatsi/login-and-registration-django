<html>
    <head>
        <title>{% block title%}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ STATIC_URL }}styles.css"/>
    </head>
    <body>
              <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'home' %}">Logify</a>

                    <div class="collapse navbar-collapse" id="navbarTogglerDemo03" style="margin-left: 100px">
                        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item {% if nbar == 'login' %}active{% endif %}" >
                            <a class="nav-link" href="{% url 'login' %}">Login </a>
                        </li>
                        <li class="nav-item {% if nbar == 'register' %}active{% endif %}">
                            <a class="nav-link" href="{% url 'signup' %}">Register</a>
                        </li>
                        {% if user.is_authenticated %}
                        <li class="nav-item {% if nbar == 'register' %}active{% endif %}">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                        {% endif %}
                        </ul>
                    </div>
            </nav>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <hr class="mt-0 mb-4">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
         <!-- Footer -->
            <footer class="page-footer font-small unique-color-dark pt-4">
                <div class="container">
                    <ul class="list-unstyled list-inline text-center py-2">
                    <li class="list-inline-item">
                        <h5 class="mb-1">Register for free</h5>
                    </li>
                    <li class="list-inline-item">
                        <a href="#!" class="btn btn-outline-white btn-rounded">Sign up!</a>
                    </li>
                    </ul>
                </div>
                <div class="footer-copyright text-center py-3">Â© 2018 Copyright:
                </div>
            </footer>
            <!-- Footer -->
    </body>
</html>
